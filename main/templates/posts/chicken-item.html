{% load static %}
<div class="chicken-item chicken-item-size" style="cursor: pointer; display: flex; justify-content: start;">
  <input type="hidden" id="chickenId" value="{{ chicken.id }}">
  <div class="chicken-item-sub-size" style="background: #FFFFFF 0% 0% no-repeat padding-box;">
    {% if chicken.img_url %}
    <img src="{{ chicken.img_url }}" style="width: 100%; height: 100%;" alt="...">
    {% else %}
    <img src="{% static 'media/logos/logo.png' %}" style="width: 100%; height: 100%;" alt="...">
    {% endif %}
  </div>
  <div class="chicken-item-sub-size" style="background: #B59A72 0% 0% no-repeat padding-box; padding: 16px 12px;">
    <div style="font-family: scdream7; font-size: 20px; color: #553300; word-break: keep-all;">{{ chicken.name }}</div>
    <div style="display: flex; justify-content: start;">
      <span>
        {% if chicken.score > 0 %}
        <img src="{% static 'media/icon/yellow_star.png' %}" alt="" style="width: 18px;">
        {% else %}
        <img src="{% static 'media/icon/gray_star.png' %}" alt="" style="width: 18px;">
        {% endif %}
      </span>
      <span style="font-family: scdream5; font-size: 18px; color: #6C4B24; padding-top: 2px; padding-left: 2px;">{{ chicken.score }}</span>
    </div>
    <div class="chicken-item-intro-font-size" style="margin-top: 7px;">{{ chicken.introduction }}</div>
    <div style="margin-top: 4px; font-family: scdream5; font-size: 14px; height: 19px; color: #FEFBF1;">{{ chicken.cost }}Ïõê</div>
  </div>
</div>
