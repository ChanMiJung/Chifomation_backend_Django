{% extends 'base.html' %}
{% block head %}
<style>
  @media screen and (min-width:720px) {
    .profile-size {
      position: relative; 
      margin: 51px auto; 
      width: 480px; 
      height: 400px; 
      background: #DDC8A8 0% 0% no-repeat padding-box; 
      border: 1px solid #B59A72; 
      border-radius: 10px;
    }
    .profile-title-style {
      margin: 12px 198px; 
      width: 84px; 
      height: 28px; 
      font-family: scdream8; 
      font-size: 20px; 
      color: #342615
    }
    .profile-image-style {
      margin: 20px 165px; 
      width: 150px; 
      height: 150px; 
      outline: none;
    }
    .profile-button-style {
      margin: 40px 95px 0 95px; 
      display: flex; 
      justify-content: start;
    }
  }
  @media screen and (max-width:720px) {
    .profile-size {
      position: relative; 
      margin: 51px 10px; 
      max-width: 480px; 
      height: 400px; 
      background: #DDC8A8 0% 0% no-repeat padding-box; 
      border: 1px solid #B59A72; 
      border-radius: 10px;
    }
    .profile-title-style {
      margin: 12px auto; 
      width: 84px; 
      height: 28px; 
      font-family: scdream8; 
      font-size: 20px; 
      color: #342615
    }
    .profile-image-style {
      margin: 20px auto; 
      width: 150px; 
      height: 150px; 
      outline: none;
    }
    .profile-button-style {
      margin: 40px auto 0 auto;
      width: 280px; 
      display: flex; 
      justify-content: space-between;
    }
  }
</style>
{% endblock %}
{% load static %}
{% block body %}
<div class="profile-size">
  <div class="profile-title-style">내 프로필</div>
  <div class="profile-image-style"><img src="{% static 'media/logos/logo.png' %}" style="width: 150px; height: 150px;" alt=""></div>
  <div style="margin: 32px 40px 0px 40px; display: flex; justify-content: start;">
    <div style="width: 100px; height: 28px; font-family: scdream6; font-size: 18px; color: #342615; text-align: center;">아이디</div>
    <div style="width: 300px; height: 28px; font-family: scdream4; font-size: 18px; color: #342615; text-align: left;">{{ user.username }}</div>
  </div>
  <div style="margin: 18px 40px; display: flex; justify-content: start;">
    <div style="width: 100px; height: 28px; font-family: scdream6; font-size: 18px; color: #342615; text-align: center;">닉네임</div>
    <div style="width: 300px; height: 28px; font-family: scdream4; font-size: 18px; color: #342615; text-align: left;">{{ user.nickname }}</div>
  </div>
  <div class="profile-button-style">
    <div id="updateUser" style="cursor: pointer; width: 140px; margin-right: 10px; font-family: scdream4; font-size: 14px; color: #342615; text-align: center;">회원정보 수정</div>
    <div id="signOut" style="cursor: pointer; width: 140px; font-family: scdream4; font-size: 14px; color: #342615; text-align: center;">로그아웃</div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $('#updateUser').click(function () {
      location.href = '/accounts/update'
    });
    $('#signOut').click(function() {
      location.href = '/accounts/signOut';
    });
  });
</script>
{% endblock %}
