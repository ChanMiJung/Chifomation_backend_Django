{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking.css" crossorigin="anonymous" /> -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- typing animation -->
    <script src="https://unpkg.com/type-hangul"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking.css" crossorigin="anonymous" />
    <title>치포메이션</title>
    <style>
      [placeholder]:empty:before {
        display: block;
        content: attr(placeholder);
        color: #B59A72;
      }
    </style>
  </head>
  <body style="cursor: default; background-color: #FAF3D9; position: relative; max-width: 720px; margin: 0px auto;">
    <div style="width: 624px; height: 496px; margin: 188px 48px; background: #B59A72 0% 0% no-repeat padding-box; border: 1px solid #704400; border-radius: 10px;">
      <div id="main" style="cursor: pointer; margin: 40px 180px;"><img src="{% static 'media/logos/main_logo.png' %}" style="width:264px;" alt=""></div>
      <div style="width: 560px; height: 60px; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #704400; border-radius: 10px; margin: 0px 32px; padding: 15px 18px;">
        <div contenteditable="true" id="loginId" onKeyPress="javascript: if (event.keyCode==13) return false;" style="outline: none; cursor: text; color: #B59A72; font-family: scdream4; font-size: 20px;" placeholder="아이디"></div>
      </div>
      <div style="width: 560px; height: 60px; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #704400; border-radius: 10px; margin: 24px 32px; padding: 15px 18px;">
        <div contenteditable="true" id="loginPwd" onKeyPress="javascript: if (event.keyCode==13) return false;" style="outline: none; cursor: text; color: #B59A72; font-family: scdream4; font-size: 20px;" placeholder="비밀번호"></div>
      </div>
      <div id="loginUser" style="cursor: pointer; margin: 58px 110px 0 110px; width: 402px; height: 78px; background: #704400 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 10px; padding: 18px 156px; font-size: 30px; font-family: scdream5; color: #FAF3D9;">로그인</div>
      <div id="enrollUser" style="cursor: pointer; margin: 6px 272px; width: 78px; height: 28px; font-family: scdream4; font-size: 20px;">회원가입</div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $('#loginUser').click(function() {
        console.log('login');
      });
      $('#enrollUser').click(function() {
        location.href = '/accounts/signUp';
      });
      $('#main').click(function () {
        location.href = '/';
      });
    });
  </script>
</html>
